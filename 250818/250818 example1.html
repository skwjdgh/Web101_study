<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const name = "라이언";
        const age = 5;

        const message = "이름: "+ name +",나이"+ age +"살";
        const message2 = `이름: ${name} ,나이 ${age}살`;
        console.log(message);
        console.log(message2);
    </script>
</body>
</html>

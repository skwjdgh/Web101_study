<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        const sayHello = (name) => console.log(`${name}님, 안녕하세요`);
        sayHello("팝콘");
        sayHello();

        const sayHello2 = (name="게스트") => console.log(`${name}님, 안녕하세요`);
        sayHello2();
        sayHello2("팝콘");
        
    </script>
</body>
</html>
